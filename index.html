<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>The Magic Hat</title>
  </head>
  <body class="grey darken-3">
    <div class="container center">
      <div id="error">Error: enter an item</div>
      <h1 class="white-text">The Magic Hat</h1>
      <form id="hatForm">
        <input class="input white-text" type="text" name="hatitem" placeholder="Enter an item...">
        <br><br>
        <button id="add-btn" class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">add</i></button>
      </form>
      <br><br>
      <button id="pick-btn" class="waves-effect waves-light btn blue darken-2 space">Pick</button>
      <button id="clr-btn" class="waves-effect waves-light btn red ">Clear</button>
      <h2 class="white-text flow-text">Add items to the hat and then click the pick button to pull from the hat</h2>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
